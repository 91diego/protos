syntax = "proto3";

package products;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/91diego/protos/products/models";

message Product {
    string id = 1;
    string name = 2;
    string stock = 3;
    double price = 4;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
}